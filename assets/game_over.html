<div class="game_over" ng-controller="gameController">

    <p><i>Вы набрали {{totalScore}} очков!<br> Введите ваше имя:</i></p>
    <form name=entername>
        <p><input name="username" ng-model="username"><p>
        <button ng-click="sendData()">Отправить</button>
    </form>
</div>
